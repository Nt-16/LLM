{% extends 'base.html' %}

{% block title %}LLMScribe - Text Editor{% endblock %}

{% block content %}
<div class="container">
    <div class="chat-container">
        {% if current_user.is_authenticated %}
            <div class="welcome-message">
                <div class="user-message">Welcome, {{ current_user.username }}!</div>
            </div>
        {% else %}
            <div class="welcome-message">
                <div class="bot-message">Welcome to LLMScribe. Please log in to get started.</div>
            </div>
        {% endif %}

        <div class="chat-box" id="chat-box">
            <!-- message display will go here -->
        </div>

        <form id="chat-form" class="chat-form">
            <div class="input-group">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Paste text to edit..." 
                    required 
                    autocomplete="off"
                />
                <button type="submit">Edit        <i class="fas fa-pen"></i></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
