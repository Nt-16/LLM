{% extends 'base.html' %}

{% block title %}Login - LLMScribe{% endblock %}

{% block content %}
<div class="container auth-container">
    <div class="auth-box">
        <h2>LOGIN</h2>
        <!-- ✅ Added method="POST" for Flask compatibility -->
        <form id="login-form" method="POST">
            <div class="form-group">
                <!-- ✅ Added name="email" to keep Flask working -->
                <input type="email" id="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <!-- ✅ Added name="password" to keep Flask working -->
                <input type="password" id="password" name="password" placeholder="Password" required />
            </div>
            <div class="remember-me">
                <label>
                    <!-- (optional) ✅ name="remember" if you want Flask-Login's remember feature -->
                    <input type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="auth-button">LOGIN</button>
            
            <div class="divider">Or login with</div>
            
            <div class="social-login">
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>
        </form>
        <div class="auth-footer">
            <p>Not a member? <a href="/signup">Sign up now</a></p>
        </div>
    </div>
</div>
{% endblock %}
